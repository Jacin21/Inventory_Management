<!DOCTYPE html>
<html>
<head>
    <title>Movements</title>
</head>
<body>
    <h1>Movements</h1>
    <form method="POST" action="/movements">
        <label for="movement_id">Movement ID:</label>
        <input type="text" id="movement_id" name="movement_id" required><br><br>
        <label for="timestamp">Timestamp:</label>
        <input type="datetime-local" id="timestamp" name="timestamp" required><br><br>
        <label for="from_location">From Location:</label>
        <input type="text" id="from_location" name="from_location"><br><br>
        <label for="to_location">To Location:</label>
        <input type="text" id="to_location" name="to_location"><br><br>
        <label for="product_id">Product ID:</label>
        <input type="text" id="product_id" name="product_id" required><br><br>
        <label for="qty">Quantity:</label>
        <input type="number" id="qty" name="qty" required><br><br>
        <input type="submit" value="Add Movement">
    </form>
    <table>
        <tr>
            <th>Movement ID</th>
            <th>Timestamp</th>
            <th>From Location</th>
            <th>To Location</th>
            <th>Product ID</th>
            <th>Quantity</th>
        </tr>
        {% for movement in movements %}
        <tr>
            <td>{{ movement.movement_id }}</td>
            <td>{{ movement.timestamp }}</td>
            <td>{{ movement.from_location }}</td>
            <td>{{ movement.to_location }}</td>
            <td>{{ movement.product_id }}</td>
            <td>{{ movement.qty }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
